<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2026 Prank</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        /* Video Page */
        #video-page {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        #glitter-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Fake Restart Screen */
        #restart-page {
            display: none;
            background: #00008b;
            color: #fff;
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
            font-size: 1.6em;
            box-sizing: border-box;
        }
        #restart-page .smile {
            font-size: 5em;
            margin-bottom: 40px;
            opacity: 0.8;
        }
        #restart-page p {
            margin: 15px 0;
            max-width: 800px;
        }

        /* Final Video Page - Pure video only */
        #final-page {
            display: none;
            height: 100vh;
            width: 100vw;
            position: absolute;
            top: 0;
            left: 0;
        }
        #video2 {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <!-- First Video: video1.mp4 plays immediately (muted) -->
    <div id="video-page">
        <video id="glitter-video" autoplay muted playsinline loop>
            <source src="video1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Fake Restart Screen -->
    <div id="restart-page">
        <div class="smile">:)</div>
        <p>Your system has encountered a critical error and needs to restart.</p>
        <br>
        <p><strong>Press any key to continue...</strong></p>
    </div>

    <!-- Final Reveal: Pure video2.mp4 (now with sound!) -->
    <div id="final-page">
        <video id="video2" playsinline loop>
            <source src="video3.mp4" type="video/mp4">
            Your browser does not support video.
        </video>
    </div>

    <script>
        // Switch to restart screen after 2 seconds
        setTimeout(() => {
            document.getElementById('video-page').style.display = 'none';
            document.getElementById('restart-page').style.display = 'flex';
        }, 2000);

        // When user presses any key
        document.addEventListener('keydown', function handler(e) {
            if (document.getElementById('restart-page').style.display === 'flex') {
                // Hide restart page and show final video page
                document.getElementById('restart-page').style.display = 'none';
                document.getElementById('final-page').style.display = 'block';

                // After 1 second delay, play video2 with sound
                setTimeout(() => {
                    const finalVideo = document.getElementById('video2');
                    finalVideo.play().catch(err => {
                        console.log("Play error (should not happen after keypress):", err);
                    });
                }, 1000);

                // Remove listener to prevent multiple triggers
                document.removeEventListener('keydown', handler);
            }
        });
    </script>
</body>
</html>
